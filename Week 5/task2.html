<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <!-- Types of lists 
     Unordered Lists
     Ordered Lists
     Definition Lists
     Heading Lists
    !-->

<h1>Heading 1: Example on Unordered Lists</h1>

 <ul>   
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
 </ul>

 <h1>Heading 1: Example on Ordered Lists</h1>
   
 <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
 </ol>

 
 <h1>Heading 1: Example on Definition Lists</h1>
 <dl>
    <dt>Sportstar Magzine</dt>
    <dd>Sportstar</dd>
    <dt>Business Magzine</dt>
    <dd>Business Week</dd>
    <!-- <dd>Business Week</dd> -->
 </dl>

</body>
</html>
