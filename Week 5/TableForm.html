<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            justify-content: center;
            
        }
        .table_container {
            display: flex;
            min-width: 25vw;
            min-height: 60vh;
            align-items: center;
            margin-top: 10em;
            border: 4px solid #242020;
        }
        .form-section {
            width: 50vh;
            margin: 0 auto;
            background-color: #f9f9f9;
            
        }
      .form-section caption {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left;
            margin-left: 10px;
            margin-bottom: 10px;
        }
        .form-section td {
            padding: 10px;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section select,
        .form-section textarea {
            width: 50%;
            padding: 10px;
            margin-left: 30px;
            box-sizing: border-box;
        }
        .form-section input[name="Address"]{
            width: 50%;
            margin-left:14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            margin-left: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        label {
            font-size: 1.2rem;
            font-weight:initial ;
        }
        #Message {
            display: flex;
            margin-top: 10px;
            flex-direction: column;
            padding: 8px;
        }
        #Message label {
            margin-bottom: 20px;
        }
        #Message textarea {
            width: 70%;
            top: auto;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="table_container">
        <table class="form-section">
            <caption>HTML Form Test</caption>
            <tr>
                <td>
                    <label for="name">Name: <input id="name" name="Name" type="text"></label>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address: <input id="Address" name="Address" type="text"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: <input id="email" name="email" type="email"></label>
                </td>
            </tr>
            <tr>
             <td>
  <label>
    <label>Gender:</label>
    <input type="radio" id="gender-male" name="gender" value="male">
    Male
  </label>
  <label>
    <input type="radio" id="gender-female" name="gender" value="female">
    Female
  </label>
</td>

            </tr>
            <tr>
                <td>
                    <label for="Hobbies">Hobbies: <input id="Hobbies" type="checkbox">Sports</label>
                    <label for="Hobbies"> <input id="Hobbies1" type="checkbox">Movies</label>
                    <label for="Hobbies"> <input id="Hobbies2" type="checkbox">Traveling</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country: 
                        <select id="country">
                            <option value="" disabled selected>Select your country</option>
                            <option value="Nepal">Nepal</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                        </select>
                    </label>
                </td>
            </tr>
               <tr>
                <td id ="Message">
                    <label for="comments">Message:</label>
<textarea id="comments" rows="8" cols="80"></textarea>

                </td>
                </tr>
                    <tr class="buttons">
                        <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
                    </tr>
        
        </table>
    </div>
    
</body>
</html>
