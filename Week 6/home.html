<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample Home Page</title>
</head>
<body>

  <header style="background-color: #f2f2f2; padding: 20px; text-align: center;">
    <h1>Welcome to My Website</h1>
    <p style="font-size: 1.2rem; color: #555;">
      Your one-stop place for awesome content!
    </p>
  </header>

  <section class="home" style="padding: 40px; text-align: center;">
    <p style="font-size: 100px; margin: 0;">This is Home</p>

    <nav style="margin-top: 20px;">
      <a href="about.html" target="_blank" style="font-size: 2rem; text-decoration: none; color: #007BFF;">
        About
      </a>

      <a href="about.html#contact" style="font-size: 2rem; margin-left: 20px; text-decoration: none; color: #007BFF;">
        Contact
      </a>
    </nav>

    <div style="margin-top: 40px;">
      <a href="https://www.google.com/" target="_blank" rel="noopener">
        <img src="./assets/img/google logo.png" style="width: 400px; height: 100px;" alt="Google Logo" />
      </a>
    </div>
  </section>

  <section style="max-width: 800px; margin: 50px auto; padding: 0 20px; font-family: Arial, sans-serif; color: #333;">
    <h2>Featured Content</h2>
    <p>
      Welcome to our homepage! Here you will find the latest updates, news, and interesting articles about our services and products.
    </p>
    <img src="./assets/img/miami beach.jpg" alt="Sample banner" style="width: 100%; height: auto; margin-top: 20px;" />
  </section>

  <footer style="background-color: #f2f2f2; padding: 15px; text-align: center; font-size: 0.9rem; color: #666;">
    &copy; 2025 My Website. All rights reserved.
  </footer>

</body>
</html>
