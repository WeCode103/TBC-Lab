<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<script>
   
    let SquidGameCharactersInfo=[
        {SN:1, 
         name:"Gi-Hun",
         img:'assets/img/Gi-Hun.jpg'

        },
        {SN:2, 
         name:"The Front Man",
         img:'assets/img/Front Man.jpg'

        },
        {SN:3, 
         name:"Hwang Jun Ho",
         img:'assets/img/Hwang Jun-Ho.jpg'

        },
        {SN:4, 
         name:"No-Eul",
         img:'assets/img/No-Eul.jpg'

        },

    ];
    let table=document.createElement("table");
    table.setAttribute("border","1");
    //Styling table
    table.style.width="800px";
    table.style.height="auto";
    table.style.margin="auto";
    table.style.borderCollapse="collapse";
    table.style.textAlign="center";
    table.style.fontSize="30px"
    

    header_row=document.createElement("tr")
    let thSN=document.createElement("th");
    thSN.textContent="SN";
    header_row.appendChild(thSN)
    let thName=document.createElement("th");
    thName.textContent="Name";
    header_row.appendChild(thName)
    let thImage=document.createElement("th");
    thImage.textContent="Image";
    header_row.appendChild(thImage)
    table.appendChild(header_row);
    let tr=document.createElement("tr");
    table.appendChild(tr);
for (let i = 0; i < SquidGameCharactersInfo.length; i++) {
    let row = document.createElement("tr");
    row.style.backgroundColor = (i % 2 === 0) ? "lightblue" : "lightgreen";

    //  new td for SN
    let tdSN = document.createElement("td");
    tdSN.textContent = SquidGameCharactersInfo[i].SN;
    row.appendChild(tdSN);
    tdSN.style.width= "266px";

    //  new td for Name
    let tdName = document.createElement("td");
    tdName.textContent = SquidGameCharactersInfo[i].name;
    row.appendChild(tdName);
    tdName.style.width= "200px";

    //  new td for Image
    let tdImage = document.createElement("td");
    let img = document.createElement("img");
    img.src = SquidGameCharactersInfo[i].img;
    img.style.width ="fit-content";
    img.style.height = "160px";

    tdImage.appendChild(img);
    row.appendChild(tdImage);

    table.appendChild(row);
}
document.body.appendChild(table);




</script>
</body>
</html>
