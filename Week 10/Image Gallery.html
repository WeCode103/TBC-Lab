<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <style>
    #gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      width:100vw;
      height: 100vh;
      background-color: hsl(190, 70%, 40%);
    }
  </style>
</head>
<body>
  <div id="gallery"></div>

  <script>
    let images = [
      "assets/img/1.jpg",
      "assets/img/2.jpg",
      "assets/img/3.jpg",
      "assets/img/4.jpg",
    ];

    for (let i = 0; i < images.length; i++) {
      let img = document.createElement("img");
      img.src = images[i];
      img.alt = `Image ${i + 1}`;
      img.width = 350;
      img.height = 200;
      img.style.border = "2px solid black";
      document.getElementById("gallery").appendChild(img);
    }
  </script>
</body>
</html>
